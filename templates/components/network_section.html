<!-- Network Section -->
<div class="mb-4 sm:mb-6 lg:mb-8">
    <h2 class="text-base sm:text-lg font-medium text-gray-900 mb-3 sm:mb-4">Network Activity</h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
        <div class="metric-card bg-white overflow-hidden shadow-lg rounded-xl border border-gray-100">
            <div class="p-3 sm:p-4 lg:p-5">
                <h3 class="text-base sm:text-lg font-medium text-gray-900 mb-3 sm:mb-4">Network I/O</h3>
                <div class="chart-container">
                    <canvas id="networkChart"></canvas>
                </div>
            </div>
        </div>

        <div class="metric-card bg-white overflow-hidden shadow-lg rounded-xl border border-gray-100">
            <div class="p-3 sm:p-4 lg:p-5">
                <h3 class="text-base sm:text-lg font-medium text-gray-900 mb-3 sm:mb-4">Network Statistics
                </h3>
                <div class="space-y-3 sm:space-y-4">
                    <div
                        class="flex justify-between items-center p-3 sm:p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg border border-blue-100">
                        <div class="flex items-center space-x-2 sm:space-x-3">
                            <div
                                class="w-8 h-8 sm:w-10 sm:h-10 bg-blue-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16l-4-4m0 0l4-4m-4 4h18"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-xs sm:text-sm font-medium text-gray-600">Bytes Sent</p>
                                <p class="text-sm sm:text-lg font-bold text-gray-900">{{
                                    "%.2f"|format(network_info.bytes_sent / (1024**3)) }} GB</p>
                            </div>
                        </div>
                    </div>

                    <div
                        class="flex justify-between items-center p-3 sm:p-4 bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg border border-green-100">
                        <div class="flex items-center space-x-2 sm:space-x-3">
                            <div
                                class="w-8 h-8 sm:w-10 sm:h-10 bg-green-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-xs sm:text-sm font-medium text-gray-600">Bytes Received</p>
                                <p class="text-sm sm:text-lg font-bold text-gray-900">{{
                                    "%.2f"|format(network_info.bytes_recv / (1024**3)) }} GB</p>
                            </div>
                        </div>
                    </div>

                    <div
                        class="flex justify-between items-center p-3 sm:p-4 bg-gradient-to-r from-purple-50 to-violet-50 rounded-lg border border-purple-100">
                        <div class="flex items-center space-x-2 sm:space-x-3">
                            <div
                                class="w-8 h-8 sm:w-10 sm:h-10 bg-purple-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-xs sm:text-sm font-medium text-gray-600">Packets Sent</p>
                                <p class="text-sm sm:text-lg font-bold text-gray-900">{{
                                    network_info.packets_sent }}</p>
                            </div>
                        </div>
                    </div>

                    <div
                        class="flex justify-between items-center p-3 sm:p-4 bg-gradient-to-r from-orange-50 to-red-50 rounded-lg border border-orange-100">
                        <div class="flex items-center space-x-2 sm:space-x-3">
                            <div
                                class="w-8 h-8 sm:w-10 sm:h-10 bg-orange-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-xs sm:text-sm font-medium text-gray-600">Packets Received</p>
                                <p class="text-sm sm:text-lg font-bold text-gray-900">{{
                                    network_info.packets_recv }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const networkCtx = document.getElementById('networkChart').getContext('2d');

    // Create gradients for network chart
    const sentGradient = networkCtx.createLinearGradient(0, 0, 0, 400);
    sentGradient.addColorStop(0, 'rgba(239, 68, 68, 0.3)');
    sentGradient.addColorStop(1, 'rgba(239, 68, 68, 0.05)');

    const recvGradient = networkCtx.createLinearGradient(0, 0, 0, 400);
    recvGradient.addColorStop(0, 'rgba(34, 197, 94, 0.3)');
    recvGradient.addColorStop(1, 'rgba(34, 197, 94, 0.05)');

    window.networkChart = new Chart(networkCtx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Bytes Sent (MB)',
                data: [],
                borderColor: '#ef4444',
                backgroundColor: sentGradient,
                borderWidth: 3,
                fill: true,
                tension: 0.4,
                pointBackgroundColor: '#ef4444',
                pointBorderColor: '#fff',
                pointBorderWidth: 2
            }, {
                label: 'Bytes Received (MB)',
                data: [],
                borderColor: '#22c55e',
                backgroundColor: recvGradient,
                borderWidth: 3,
                fill: true,
                tension: 0.4,
                pointBackgroundColor: '#22c55e',
                pointBorderColor: '#fff',
                pointBorderWidth: 2
            }]
        },
        options: {
            ...window.chartConfig,
            scales: {
                x: {
                    ...window.chartConfig.scales.x,
                    type: 'time',
                    time: {
                        unit: 'second',
                        displayFormats: {
                            second: 'HH:mm:ss'
                        }
                    }
                },
                y: {
                    ...window.chartConfig.scales.y,
                    ticks: {
                        ...window.chartConfig.scales.y.ticks,
                        callback: function (value) {
                            return value + ' MB';
                        }
                    }
                }
            }
        }
    });
</script>
